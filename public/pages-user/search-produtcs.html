<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .checkbox-square {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      accent-color: black;
    }

    .footer-text {
      font-size: 0.875rem;
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
    }

    .footer-text a {
      color: black;
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-white">

  <div class="container py-4" style="max-width: 500px;">
    <h4 class="text-center mb-4">Pesquisar produto</h4>

    <div class="input-group mb-4">
      <span class="input-group-text bg-white">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control" id="searchInput" placeholder="Digite o nome do produto">
    </div>

    <div id="results"></div>

    <div class="form-check d-flex align-items-center mt-3 mb-4">
      <input class="form-check-input checkbox-square" type="checkbox" id="promoCheckbox">
      <label class="form-check-label ms-2" for="promoCheckbox">
        Deseja ser notificado quando o produto estiver em promoção?
      </label>
    </div>

    <div class="d-grid mb-3">
      <button class="btn btn-dark" id="btn-back">VOLTAR</button>
    </div>

    <div class="footer-text">
      Precisa de ajuda? <a href="#">Fale conosco.</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script>
    // ✅ LISTA DE PRODUTOS ATUALIZADA COM OS NOMES REAIS DAS FARMÁCIAS
    const products = [
      {
        nome: "Dipirona",
        farmacias: [
          {
            nome: "Drogaria São Pedro",
            endereco: "Rua Cel. Luiz Pinheiro, 15, Centro, Angicos-RN",
            telefone: "(84) 9999-1111",
            preco: "R$ 6,00",
            estoque: 19
          },
          {
            nome: "Farmácia Menor Preço",
            endereco: "Praça Cel. José da Penha, 42, Centro, Angicos-RN",
            telefone: "(84) 9999-2222",
            preco: "R$ 5,90",
            estoque: 12
          }
        ]
      },
      {
        nome: "Paracetamol",
        farmacias: [
          {
            nome: "Farmácia do Trabalhador Angicano",
            endereco: "Rua Pedro Matos, 78, Centro, Angicos-RN",
            telefone: "(84) 9999-3333",
            preco: "R$ 4,50",
            estoque: 8
          },
          {
            nome: "UniFarma",
            endereco: "Rua José Horácio, 33, Centro, Angicos-RN",
            telefone: "(84) 9999-4444",
            preco: "R$ 4,75",
            estoque: 25
          }
        ]
      },
      {
        nome: "Ibuprofeno",
        farmacias: [
          {
            nome: "Drogaria Angicana",
            endereco: "Av. Senador Georgino Avelino, 110, Centro, Angicos-RN",
            telefone: "(84) 9999-5555",
            preco: "R$ 7,20",
            estoque: 5
          }
        ]
      },
      {
          nome: "Loratadina",
          farmacias: [
              {
                  nome: "Unifarma São Pedro",
                  endereco: "Rua Padre Félix, 60, Centro, Angicos-RN",
                  telefone: "(84) 9999-6666",
                  preco: "R$ 9,50",
                  estoque: 15
              },
              {
                  nome: "Drogaria Efegê",
                  endereco: "Rua Cel. G. de Moura, 91, Centro, Angicos-RN",
                  telefone: "(84) 9999-7777",
                  preco: "R$ 9,80",
                  estoque: 0 // Sem estoque para teste
              }
          ]
      }
    ];

    const searchInput = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = "";

      if (query.length < 2) {
          resultsDiv.innerHTML = "<p class='text-muted text-center'>Digite pelo menos 2 letras para buscar.</p>";
          return;
      }

      const encontrados = products.filter(p => p.nome.toLowerCase().includes(query));

      if (encontrados.length === 0) {
        resultsDiv.innerHTML = "<p class='text-muted text-center'>Nenhum produto encontrado.</p>";
        return;
      }

      encontrados.forEach(produto => {
        const produtoHTML = document.createElement("div");
        produtoHTML.innerHTML = `
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${produto.nome}</h5>
              ${produto.farmacias.map(f => `
                <div class="mt-3">
                  <p class="mb-1"><strong>Disponível em:</strong> ${f.nome}</p>
                  <p class="mb-1"><small class="text-muted">${f.endereco}</small></p>
                  <p class="mb-1"><small class="text-muted">Telefone: ${f.telefone}</small></p>
                  <p class="mb-1"><strong>Preço: ${f.preco}</strong></p>
                  <p class="mb-2"><strong>Estoque:</strong> ${f.estoque > 0 ? f.estoque + ' unidades' : '<span class="text-danger">Indisponível</span>'}</p>
                </div>
              `).join('<hr class="my-2">')}
            </div>
          </div>
        `;
        resultsDiv.appendChild(produtoHTML);
      });
    });

    document.getElementById('btn-back').addEventListener('click', ()=>{
        window.history.back(); // Usei history.back() para um comportamento mais natural
    });
  </script>

</body>
</html>
