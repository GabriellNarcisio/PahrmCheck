<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descontos Disponíveis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .price-old {
      text-decoration: line-through;
      color: #6c757d;
    }

    .price-new {
      font-weight: bold;
    }

    .btn-ver {
      width: 60px;
      padding: 5px;
      font-weight: bold;
    }

    .footer-text {
      font-size: 0.875rem;
      text-align: center;
      margin-top: 30px;
      color: #6c757d;
    }

    .footer-text a {
      color: black;
      text-decoration: underline;
    }

    .modal-content {
      border-radius: 20px;
    }

    .modal-body {
      text-align: center;
      font-weight: 500;
    }

    .btn-ok {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
    }
    
    /* ✅ Estilo para a imagem do produto */
    .product-image {
        width: 50px;
        height: 50px;
        object-fit: contain;
        margin-right: 15px;
        border-radius: 8px;
        background-color: #f8f9fa;
    }
  </style>
</head>
<body class="bg-white">

  <div class="container py-4" style="max-width: 500px;">
    <h4 class="text-center mb-4">Descontos disponíveis</h4>

    <div class="input-group mb-3">
      <span class="input-group-text bg-white">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control" id="searchInput" placeholder="Pesquisar">
    </div>

    <div id="productsList">
      </div>

    <p class="mt-4">
      Para aproveitar esses descontos, realize o descarte do seu medicamento vencido na farmácia correspondente.
    </p>

    <div class="d-grid mb-3">
      <button class="btn btn-dark" id="btn-back">VOLTAR</button>
    </div>

    <div class="footer-text">
      Precisa de ajuda? <a href="#">Fale conosco.</a>
    </div>
  </div>

  <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-body" id="modalText">
          </div>
        <div class="d-grid">
          <button class="btn btn-dark btn-ok" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script>
    // ✅ Adicionamos a propriedade "imagem" em cada produto
    const produtos = [
      { nome: "Dipirona", precoAntigo: "R$ 6.00", precoNovo: "R$ 5.40", desconto: "10%", farmacia: "Drogaria São Pedro", imagem: "../assets/DIPIRONA.jpg" },
      { nome: "Escova de Dente", precoAntigo: "R$ 12.90", precoNovo: "R$ 11.60", desconto: "10%", farmacia: "Farmácia Menor Preço", imagem: "../assets/escova.png" },
      { nome: "Paracetamol", precoAntigo: "R$ 7.00", precoNovo: "R$ 6.30", desconto: "10%", farmacia: "Unifarma São Pedro", imagem: "../assets/paracetamol.png" },
      { nome: "Termômetro", precoAntigo: "R$ 28.60", precoNovo: "R$ 25.75", desconto: "10%", farmacia: "Uni Farma São José", imagem: "../assets/termometro.png" },
    ];

    const productsList = document.getElementById("productsList");
    const searchInput = document.getElementById("searchInput");
    const modalText = document.getElementById("modalText");

    const renderProducts = (filtro = "") => {
      productsList.innerHTML = "";
      const resultados = produtos.filter(p => p.nome.toLowerCase().includes(filtro.toLowerCase()));
      
      resultados.forEach((produto, index) => {
        const row = document.createElement("div");
        row.className = "d-flex justify-content-between align-items-center mb-3";

        // ✅ Atualizamos o HTML gerado para incluir a tag <img>
        row.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${produto.imagem}" alt="${produto.nome}" class="product-image">
            <div>
              <div>${produto.nome}</div>
              <div>
                <span class="price-old me-2">${produto.precoAntigo}</span>
                <span class="price-new">${produto.precoNovo}</span>
              </div>
            </div>
          </div>
          <button class="btn btn-dark btn-ver" onclick="abrirModal('${produto.nome}', '${produto.desconto}', '${produto.farmacia}')">VER</button>
        `;

        productsList.appendChild(row);
      });
    };

    const abrirModal = (produto, desconto, farmacia) => {
      modalText.innerHTML = `<strong>${produto} com ${desconto} de desconto</strong><br>disponível na <strong>${farmacia}</strong>!`;
      const modal = new bootstrap.Modal(document.getElementById('infoModal'));
      modal.show();
    };

    searchInput.addEventListener("input", () => {
      renderProducts(searchInput.value);
    });

    renderProducts();

    document.getElementById('btn-back').addEventListener('click', ()=>{
        window.history.back();
    });
  </script>

</body>
</html>
