<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="../styles/login-dev.css">
    <title>Login User</title>
</head>
<body>
    <div id="container-login">
    <div>
      <h1 class="text-center">PharmCheck</h1>
      <h4 class="text-center text-secondary mb-4">Login</h4>

      <form>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="mb-3 text-end">
          <a href="#" class="text-decoration-underline text-primary">Redefinir senha</a>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" id="btn-enter">Entrar</button>
          <button type="button" class="btn btn-secondary" onclick="window.history.back()">Voltar</button>
        </div>
      </form>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         document.getElementById('btn-enter').addEventListener('click', () => {
      window.location.href = '../../index.html'; 
    });
    </script>
</body>
</html>
