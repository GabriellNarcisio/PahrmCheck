<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Home user</title>
</head>
<body>
     <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
    
    <img src="../assets/Logo 2 1.png" alt="Logo" class="img-fluid mb-4" style="max-width: 200px;">

    <div class="d-grid gap-3" style="width: 100%; max-width: 300px;">
      <button class="btn btn-dark" id="btn-cad">Fazer Login</button>
      <button class="btn btn-dark" id="btn-view-pharms">Vizualizar Farmácias da Região</button>
      <button class="btn btn-dark" id="btn-search">Pesquisar Produto</button>
      <button class="btn btn-dark" id="btn-discounts">Verificar Descontos</button>
      <button class="btn btn-dark" id="btn-settings">Configurações</button>
      <button class="btn btn-secondary" id="btn-about">Sobre o Aplicativo</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    //login do usuario
    document.getElementById('btn-cad').addEventListener('click', () => {
      window.location.href = '/pages-user/login-user.html'; // redireciona para tela inicial
    });

    //vizualizar farmacias
     document.getElementById('btn-view-pharms').addEventListener('click', () => {
      window.location.href = '/pages-user/viewPharm-user.html'; 
    });

    //pesquisar produtos
    document.getElementById('btn-search').addEventListener('click', ()=>{
      window.location.href = '/pages-user/search-produtcs.html';
    });

    //ver descontos
    document.getElementById('btn-discounts').addEventListener('click', ()=>{
      window.location.href = '/pages-user/view-discounts.html'
    })

    //configurações
    document.getElementById('btn-settings').addEventListener('click', ()=>{
      window.location.href = '/pages-user/settings.html'
    })

    document.getElementById('btn-about').addEventListener('click', ()=>{
      window.location.href = '/pages/pages-user/about-app.html'
    })
  </script>
</body>
</html>
